name: "Build and Test"
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
  workflow_dispatch:
  release:
    types: [ published ]
permissions:
  pull-requests: write
  contents: write
jobs:
  build-jars:
    name: "Build jars (${{ matrix.platform }})"
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
            os: ubuntu-22.04
          - platform: linux-arm64
            os: ubuntu-22.04
          - platform: windows-x86_64
            os: windows-latest
          - platform: windows-arm64
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Install Linux arm64 cross toolchain
        if: ${{ matrix.platform == 'linux-arm64' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu \
            libc6-dev-arm64-cross
      - uses: gradle/actions/setup-gradle@v4
      - name: Build jar libraries (non-Windows)
        if: ${{ runner.os != 'Windows' }}
        run: |
          ./gradlew jar \
            :native:nativeJar \
            :native-all:jar \
            -Pdeploy.platform=${{ matrix.platform }} \
            -Pdeploy.native=true \
            -Pdeploy.kotlin=true
      - name: Build jar libraries (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: cmd
        run: >-
          call gradlew.bat jar :native:nativeJar :native-all:jar -Pdeploy.platform=${{ matrix.platform }} -Pdeploy.native=true -Pdeploy.kotlin=true
      - name: Upload jar artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ matrix.platform }}
          if-no-files-found: error
          path: |
            build/libs/*.jar
            native/build/libs/*.jar
            native-all/build/libs/*.jar
